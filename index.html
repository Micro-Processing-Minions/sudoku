<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Sudoku</title>
</head>
<!-- 
    1. Hint Check
    2. Replace Emojies with Numbers
    3. Neumorphism Design or GlassMorphism or Skeumorphism or Modern Flat Design
    4. Timer and Lives.
    5. note Taking Options Required or not
    6. We need a How to play button
    7. theam changing Options
    8. Splash Screen and End Screen
 -->
<body>
    <div id="container">
        <h1 id="logo">SU-DO-KU</h1>
        <section>
            <main>
                <div class='intro'>
                    
                </div>
            </main>
            <aside>
                <button id="newGame">New Game</button>
                <header>
                    <span class='neo'><i class="material-icons lightbulb">dark_mode</i></span>
                    <span class='neo timer'><i class="material-icons">timer</i><span id='timer'>0:00</span></span>
                    <span class='neo'><i class="material-icons" id="setting">settings</i></span>
                    <span class='neo' id='bubble'><i class="material-icons">lightbulb</i><span id='hints'>2</span></span>
                </header>
                <div id="options">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                    <div>Hint</div>
                </div>
            </aside>
        </section>
        <!-- <footer>
            options
        </footer> -->
    </div>

    <div class="model-box">
        <div class="model">
            <span id="closeModel">X</span>
            <h2>Settings</h2>
            <table border="1">
                <tr>
                    <td>Difficulty Level</td>
                    <td>
                        <select id='DifficultyLevel'>
                            <option value="20">very easy</option>
                            <option value="30">easy</option>
                            <option value="50">normal</option>
                            <option value="60">hard</option>
                            <option value="70">extream</option>
                            <option value="80">ultra</option>
                        </select>
                    </td>
                </tr>
            </table>
        </div>
    </div>
<script src="script.js" defer></script>
</body>
</html>
